<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Bootstrap</title>
  </head>
  <body>
    <!-- Bootstrap grid - grunden är tolv kolumner. Varje kolumn kan ta upp 1 till 12 grund kolumner i bredd -->
    <div class="container">
      <!-- Alla kolumner tar upp 12 kolumner i bredd vid mobile och 4 (alltså en tredje del) vid breakpoint medium-->
      <div class="row" id="row1">
        <div class="col-12 col-md-4">R1 C1</div>
        <!-- Dessa två tar upp 6 kolumner var (alltså hälften) vid breakpoint small-->
        <div class="col-12 col-sm-6 col-md-4">R1 C2</div>
        <div class="col-12 col-sm-6 col-md-4">R1 C3</div>
      </div>

      <!-- Båda kolumnerna tar upp 12 kolumner i bredd vid mobile och 6  vid breakpoint medium-->
      <div class="row" id="row2">
        <div class="col-12 col-md-6">R2 C1</div>
        <div class="col-12 col-md-6">R2 C2</div>
      </div>

      <!-- Alla kolumner tar upp 6 kolumner i bredd vid mobile (alltså hälften) och 2 (alltså en sjättedel) vid breakpoint medium-->
      <div class="row" id="row3">
        <!-- De första 4 kolumnerna tar upp 3 kolumner (alltså en fjärdedel vid breakpoint small)-->
        <div class="col-6 col-sm-3 col-md-2">R3 C1</div>
        <div class="col-6 col-sm-3 col-md-2">R3 C2</div>
        <div class="col-6 col-sm-3 col-md-2">R3 C3</div>
        <div class="col-6 col-sm-3 col-md-2">R3 C4</div>
        <div class="col-6 col-md-2">R3 C5</div>
        <div class="col-6 col-md-2">R3 C6</div>
      </div>
    </div>
  </body>
</html>
