<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Sten Sax Påse</title>
</head>

<body>
    <div id="game-play">
        <h1 id='rounds'>Rond 1</h1>
        <div class='flex-wrapper'>
            <section class='player'>
                <h1 id='player-name'>Clara</h1>
                <h3 id='player-score'>Score: 0</h3>
                <div id='choice-btns' class='choice'>
                    <button>Sten</button>
                    <button>Sax</button>
                    <button>Påse</button>
                    <p>Gör ett val</p>
                </div>
                <h2 id="player-choice" class="choice">Sten</h2>
            </section>
            <section class='computer'>
                <h1>Computer</h1>
                <h3 id='computer-score'>Score: 0</h3>
                <h2 id="computer-choice" class="choice">Sten</h2>
            </section>
        </div>
    </div>
    <button id='next-round'>Nästa rond</button>
    <div id="game-start">
        <h1>Vad heter du?</h1>
        <input type="text" id="namn" />
        <button id='play'>Starta Spelet</button>
    </div>
</body>

</html>
