<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <script src="js/anime.min.js" defer></script>
  <script src="js/app.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Flickr Search</title>
</head>

<body>
  <form>
    <h1>flickr</h1>
    <fieldset>
      <div>
        <input type="text" name="search-term" id="search_term" placeholder="search" required/>
      </div>
      <div>
        <input type="number" name="search-number" id="search_number" min="1" max="100" placeholder="Number of images" required/>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <input type="radio" checked="true" name="size" id="size_1" value="m" />
        <label for="size_1">Small</label>
      </div>
      <div>
        <input type="radio" name="size" id="size_2" value="z" />
        <label for="size_2">Medium</label>
      </div>
      <div>
        <input type="radio" name="size" id="size_3" value="b" />
        <label for="size_3">Large</label>
      </div>
    </fieldset>
    <div>
      <button type="submit" id="search">Search</button>
    </div>
  </form>

  <h2 id="message"></h2>
  <div class="animation">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Bootstrap Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>
